{% extends 'index.html' %}

{% block content %}
        <!-- Product section-->
        
        <form  method="post">
            {% csrf_token %}  
         <section class="py-5">
           
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{products.image.url}}" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1">SKU: BST-498</div>
                        <h1 class="display-5 fw-bolder">{{products.name}}</h1>
                        <div class="fs-5 mb-5">
                            <span class="text-decoration-line-through">$45.00</span>
                            <span>$40.00</span>
                        </div>
                        <p class="lead">{{products.desc}}</p>
                        <div class="d-flex gap-3">
                            <!-- <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /> -->
                            <button class="btn btn-outline-primary flex-shrink-0 " href="{% url 'mainpage:products' %}" type="submit">
                                <!-- <i class="bi-cart-fill me-1"></i> -->
                                cancel
                            </button>
                            <button class="btn btn-outline-danger flex-shrink-0  " type="submit">
                                <!-- <i class="bi-cart-fill me-1"></i> -->
                                delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        
        </section>
       </form>
    {% endblock %}
